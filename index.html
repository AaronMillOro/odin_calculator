<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <section id="screen">RESULT</section>
        <section id="keys">
            <div class="key action" id="reset">AC</div>
            <div class="key action" id="sign">+/-</div>
            <div class="key action" id="percentage">%</div>
            <div class="key operation" id="divide">/</div>
            <div class="key number">7</div>
            <div class="key number">8</div>
            <div class="key number">9</div>
            <div class="key operation" id="multiply">x</div>
            <div class="key number">4</div>
            <div class="key number">5</div>
            <div class="key number">6</div>
            <div class="key operation" id="substraction">-</div>
            <div class="key number">1</div>
            <div class="key number">2</div>
            <div class="key number">3</div>
            <div class="key operation" id="sum">+</div>
            <div class="key zero">0</div>
            <div class="key number">.</div>
            <div class="key operation" id="result">=</div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
